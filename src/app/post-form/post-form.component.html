<form [formGroup]="postForm" (ngSubmit)="submitForm()" class="form">
    <mat-form-field class="form-element">
        <input matInput placeholder="Title" formControlName="title">
        <mat-error *ngIf="!postForm.controls['title'].valid">
            Title is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
        <input matInput placeholder="Author" formControlName="author">
        <mat-error *ngIf="!postForm.controls['author'].valid">
            Author is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
        <input matInput placeholder="Author Image URL" formControlName="authorImageUrl">
    </mat-form-field>

    <mat-form-field class="form-element">
        <textarea matInput placeholder="Content" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="content"></textarea>
    </mat-form-field>

    <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!postForm.valid">Submit Form</button>
      </div>
</form>
